<!DOCTYPE html>
<html lang="Pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      } 
      table{
        width: 400px;
        height: 200px;
        border-collapse: collapse;
      }
      td{
        border: 1px solid black;
        text-align: center;
      }
      caption{
        font-weight: bolder;
      }
    </style>
</head>
<body>
  <h1>Exercicios para Tabelas</h1> 
  <!--
    HIERARQUIA DE TABELAS
    TABLE = tabela
        TABLE ROW = linha de tabelas
            TABLE HEADER = cabeÃ§alho de tabelas
            TABLE DATA = dado de tabela
  -->
  <section style=" padding-bottom: 3em">
      <table>
        <caption>Tabela Um</caption>
        <tr> <!-- Primeira Linha-->
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr> <!-- segunda Linha-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr> <!-- terceira Linha-->
            <td>H</td>
        </tr>
        <tr> <!-- quarta Linha-->
            <td colspan="2">K</td>
        </tr>
      </table>
  </section>

  </section>
</body>
</html>
