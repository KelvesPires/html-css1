<!DOCTYPE html>
<html lang="PT-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Output em Formulário</h1>
    <form action="cadastro.php" method="get">
       <p>
        <label for="in1">Numero 1:</label>
        <input type="number" name="Numero" id="in1" min="0" max="50" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        
       </p>
       <p>
        <label for="in2">Numero 2:</label>
        <input type="number" name="Numero" id="in2" min="0" max="50" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
       </p>
       <p>
        <label for="soma">Soma:</label>
        <output name="Soma" id="soma">0</output>
       </p>

        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
