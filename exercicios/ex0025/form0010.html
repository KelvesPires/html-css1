<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Output em Formulário v3</h1>
   <form>
    <p>
        <label for="ano"> Em que Ano voce nasceu?</label>
        <input type="number" name="Ano" id="ano" min="2000" max="2023" oninput="calcIdade()">
    </p>

    <p>
        <label for="idade">Sua idade é:</label>
        <output id="idade">0</output>
    
    </p>
       <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Resetar">
        </p>
    </form>

<script>
    function calcIdade () {
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual)- Number(ano.value)
    }
</script>
</body>
</html>
