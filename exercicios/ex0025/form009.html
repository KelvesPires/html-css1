<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Output em Formulário v2</h1>
    <form action="cadastro.php" method="get">
        <label for="num">Valor</label>
        <input type="range" name="Valor" id="num" value="5" min="0" max="20" oninput=" ival.innerHTML = Number(num.value)">
        <output id="ival">5</output>
        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
